<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Andii :3</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #CCCCFF; /* Periwinkle background */
            text-align: center;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scrolling */
            padding-bottom: 50px; /* Adds more space at the bottom */
        }
        h1 {
            color: #333;
            font-family: 'Bubblegum Sans', cursive; /* Bubble-style font */
            font-size: 3rem; /* Larger font for impact */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Slight shadow for pop */
        }
        h3 {
            color: #333;
            font-family: 'Bubblegum Sans', cursive; /* Bubble-style font */
            font-size: 2rem; /* Larger font for impact */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Slight shadow for pop */
        }
        .image-container {
            max-height: 85vh; /* Adjusted to allow more bottom spacing */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 50px; /* Added extra padding at the bottom */
        }
        .image-container img {
            max-width: 100%;
            max-height: 80vh; /* Adjusted to allow more room at the bottom */
            height: auto;
            border-radius: 15px; /* Slightly rounded corners */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <!-- Header -->
        <h1 class="mt-3">Happy Birthday, Andii!</h1>
        <h3 class="mt-3">(from Chamchi, Tuna, & Matthew)</h3>

        <!-- Image container -->
        <div class="image-container">
            <img src="Andii.png" class="img-fluid" alt="Andii, Chamchi, & Tuna :3">
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
